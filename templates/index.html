<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices - VAS & VGS</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom, #f0f7ff, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .stock-price {
            background-color: #f9f9f9;
            border-radius: 15px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .stock-price:hover {
            transform: translateY(-5px);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .up {
            background-color: #d4edda;
            color: #155724;
        }

        .down {
            background-color: #f8d7da;
            color: #721c24;
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .card {
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ticker Tracker</h1>
    </header>

    <div class="container">
        <div class="card {{ vas_change }}">
            <h2>VAS</h2>
            <p class="stock-price">${{ vas_price }}</p>
        </div>
        <div class="card {{ vgs_change }}">
            <h2>VGS</h2>
            <p class="stock-price">${{ vgs_price }}</p>
        </div>
    </div>

    <footer>
        <p>Prices accurate as of last close</p>
        <p>&copy; 2025 Kelvin Young</p>
    </footer>
</body>
</html>
